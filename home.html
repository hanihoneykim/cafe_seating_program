<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 유목민</title>
</head>
<body>
    <div id="flex-box">

        <div id="app-container">
            <div id="cafe-a" class="cafe">
                <div class="app-number_bubble">
                    <i class="fa-solid fa-message fa-3x"></i>
                    <span class="app-available_table">24</span>
                </div>
                <i class="fa-solid fa-mug-saucer fa-2x"></i>
                <span>메종페퍼</span>
            </div>
            <div id="cafe-b" class="cafe">
                <div class="app-number_bubble" id="cafe-b__bubble">
                    <i class="fa-solid fa-message fa-3x"></i>
                    <span>20</span>
                </div>
                <i class="fa-solid fa-mug-saucer fa-2x"></i>
                <span>러스크쇼콜라</span>
            </div>
            <div id="cafe-c" class="cafe">
                <div class="app-number_bubble">
                    <i class="fa-solid fa-message fa-3x"></i>
                    <span>28</span>
                </div>
                <i class="fa-solid fa-mug-saucer fa-2x"></i>
                <span>정기구독</span>
            </div>
        </div>

        <div id="pos-container">
            <div id="pos-info">
                <div id="pos-info__text">
                    <span>점포 이름 : 카페 메종페퍼</span>
                    <div id="pos-info__number">
                        <span> 좌석 수 :</span>
                        <span id="total_table">24</span>
                    </div>
                    <div id="pos-info__number">
                        <span> 이용 가능 좌석 수 :</span>
                        <span class="available_table">24</span>
                    </div>
                </div>
                <div id="pos-info__button">
                    <span>영업 종료</span>
                </div>
            </div>
            <div id="pos-table">
                <div id="pos-table__left" class="pos-table__box">
                    <div id="table-a" class="table"></div>
                    <div id="table-b" class="table"></div>
                    <div id="table-c" class="table"></div>
                    <div id="table-d" class="table"></div>
                    <div id="table-e" class="table"></div>
                    <div id="table-f" class="table"></div>
                </div>
                <div id="pos-table__right" class="pos-table__box">
                    <div id="table-g" class="table"></div>
                    <div id="table-h" class="table"></div>
                    <div id="table-i" class="table"></div>
                    <div id="table-j" class="table"></div>
                    <div id="table-k" class="table"></div>
                    <div id="table-l" class="table"></div>
                </div>
                
            </div>
        </div>



    </div>
    <script src="pos.js"></script>
    <script src="https://kit.fontawesome.com/f1f85f1d55.js" crossorigin="anonymous"></script>
</body>
</html>
